server:
  port: 8090
spring:
  application:
    name: "ApplicationApi"
  devtools:
    add-properties: false

logging:
  level:
    org:
      springframework:
        web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

routes:
  application:
    paths:
      application: "/api/v1/application"

adapters:
  r2dbc:
    host: "localhost"
    port: 5433
    database: "applications"
    schema: "public"
    username: "postgres"
    password: "postgres"

jwt:
  secret: "EstaEsUnaClaveSecretaMuyLargaParaQueSeaSeguraYCumplaConLosRequisitosDelAlgoritmoHS256"