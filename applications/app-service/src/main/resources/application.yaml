server:
  port: 8090
spring:
  application:
    name: "ApplicationApi"
  devtools:
    add-properties: false
logging:
  level:
    org:
      springframework:
        web: "DEBUG"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "${CORS}"
routes:
  application:
    paths:
      application: "/api/v1/application"
      applications: "/api/v1/applications"
adapters:
  r2dbc:
    host: "${DB_HOST}"
    port: ${DB_PORT}
    database: "${DB_NAME}"
    schema: "public"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
jwt:
  secret: "${JWT_SECRET}"
adapter:
  restconsumer:
    timeout: 5000
    url: "${AUTH_API_URL}"
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}
resilience4j:
  circuitbreaker:
    instances:
      fallbackFindUserByEmail:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      fallbackGetToken:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
